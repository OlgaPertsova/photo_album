{%extends 'photos/base.html'%}

<body class="d-flex align-items-center py-4 bg-body-tertiary">

{%block content%}


<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>
      </div>

      <div class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill ">
        <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{error}}</font></font></div>

      <div class="modal-body p-5 pt-0">
        <form method="post" class="">
          {%csrf_token%}
          <div class="form-floating mb-3">
            <input type="text" name="username" autocomplete="username" class="form-control rounded-3" id="id_username" placeholder="name@example.com">
            <label for="id_username">Логин</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" autocomplete="current-password" class="form-control rounded-3" id="id_password" placeholder="Password">
            <label for="id_password">Пароль</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти</button>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Или войти через</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
            Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
            Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
            GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}

</body>
