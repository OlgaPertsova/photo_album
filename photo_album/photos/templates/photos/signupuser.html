{%extends 'photos/base.html'%}

<body class="d-flex align-items-center py-4 bg-body-tertiary">
{%block content%}

<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
      </div>

      <div class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill ">
        <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{error}}</font></font></div>

      <div class="modal-body p-5 pt-0">
        <form method="post" class="">
          {%csrf_token%}
          <div class="form-floating mb-3">
            <input type="text" name="username" autocomplete="username" class="form-control rounded-3" id="id_username" placeholder="name@example.com">
            <label for="id_username">Логин</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password1" autocomplete="new-password" class="form-control rounded-3" id="id_password1" placeholder="Password">
            <label for="id_password1">Пароль</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password2" autocomplete="new-password" class="form-control rounded-3" id="id_password2" placeholder="Password">
            <label for="id_password2">Повторите пароль</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироваться</button>

{%endblock%}

</body>
