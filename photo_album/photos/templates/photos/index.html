{%extends 'photos/base.html'%}
{%block content%}

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Достопримечательности</font></font></h1>
        <p class="lead text-body-secondary"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">В нашем путеводителе Вы найдете подробную информацию о 3077 достопримечательностях мира</font></font></p>
      </div>
    </div>
  </section>

</main>

<div class="album py-5 bg-body-tertiary">
    <div class="container">
       <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
{%for project in projects%}

<div class="col">
<div class="card shadow-sm">
    <div class="bd-placeholder-img card-img-top"><img src="{{project.image.url}}" alt="" width="100%" height="225"></div>
    <div class="card-body">
          <h3 class="mb-0"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><a href="{{project.url}}" target="_blank">{{project.title}}</a></font></font></h3>
            <p class="card-text mb-auto"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{project.detail}}</font></font></p>
            <a href="#" class="icon-link gap-1 icon-link-hover stretched-link"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                Подробнее на сайте</font></font><svg class="bi"><use xlink:href="#chevron-right"></use></svg></a>

      <div class="col-auto d-none d-lg-block"></div>
    </div>
</div>
</div>

    {%endfor%}
        </div>
    </div>
</div>
{%endblock%}
